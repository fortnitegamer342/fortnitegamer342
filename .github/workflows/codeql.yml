name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 5 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Specify the languages you want to analyze.
          - language: c-cpp
            build-mode: default
          - language: csharp
            build-mode: default
          - language: go
            build-mode: default
          - language: java-kotlin
            build-mode: default
          - language: javascript-typescript
            build-mode: default
          - language: python
            build-mode: default
          - language: ruby
            build-mode: default
          - language: swift
            build-mode: default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Optionally specify custom queries
          # queries: security-extended, security-and-quality

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'If you are using a "manual" build mode for one or more of the languages you are analyzing, replace this with the commands to build your code.'
          echo 'For example:'
          echo '  make bootstrap'
          echo '  make release'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

